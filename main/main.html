<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Dashboard</title>

                <ul>

                    <li><a href="#"><span><i class="fas fa-burn"></i></span>Dashboard</a></li>

        <div class="right">
            <nav>
                <span>
