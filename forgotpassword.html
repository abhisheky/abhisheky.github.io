<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca55c8fde4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Recover Password</title>
</head>
<body>
    <section id="login">
        <div class="leftDiv">
            <h2>
                <i class="fas fa-capsules"></i>
                Findingz
            </h2>
            <div class="imgrecoverPassword">
                
            </div>
        </div>
        <div class="rightDiv">
           <h2>
               No Worries <span>:)</span>
           </h2>
           <p>Please enter your email address and we'll send you instructions on how to reset your password.</p>
           <form action="#" onsubmit="required()">
            <div class="form" >
                <div class="inputBase" id='UsernameGroup'>
                    <span>
                    <i class="far fa-envelope"></i></span>
                    <input type="text" name="Username" id="Username" autocomplete="off" placeholder="xyz@abc.com"/>
                </div>
                <small id="usernameError"></small>
                    <input type="submit" id="btnCheck" value="Recover Password"/>
            </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
         function testUsername(x) {
            $('#UsernameGroup').removeClass(x).addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $(this).removeClass(x);
            });
        };


        $(document).ready(function(){
            $('#btnCheck').click(function(e){
            e.preventDefault();
            var anim = 'shake';
            var txtUsername = $('#Username');  
            var usernameError=document.getElementById('usernameError');
            if (txtUsername.val() == ''){
                testUsername(anim);
                usernameError.innerText='Username cannot be blank';
                usernameError.style.visibility='Visible';
            }
            else{
                usernameError.innerText='';
                usernameError.style.visibility='hidden';
            }
            });
        });

    </script>
</body>
</html>
